<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e300487b1.js" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>

.oldCitySearch{
    
}
</style>
<body>


    <div class="jumbotron bg-dark">
        <p class="display-4 text-center font-weight-normal text-white">Weather Dashboard</p>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-4 bg-light search">
                <form>
                    <h6>Search for a City:</h6>
                    <input type="text" id="city-input">
                    <button class="btn-primary city-search"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="col-8">

                <div class="day card">
                        <h1 id="city-name"></h1>
                        <p id="temp"></p>
                        <p id="hum"></p>
                        <p id="wind"></p>
                </div>

                <div class="week">
                    <h1>5-Day Forecast</h1>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
